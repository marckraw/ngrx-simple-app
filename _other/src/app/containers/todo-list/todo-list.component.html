<h2>Someone's TODO List</h2>
<div>
  <app-todo
    [todo]="(todos$ | async).entities[id]"
    *ngFor="let id of (todos$ | async).ids"
    (edit)="edit(id)"
    (delete)="delete(id)"
    (done)="done(id)"></app-todo>
</div>
<div class="actions">
  <a routerLink="/login" class="button">Log In</a>
  <a routerLink="/new" class="button">Create Task</a>
</div>
